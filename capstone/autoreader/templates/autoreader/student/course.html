{% extends "base_student.html" %}

{% load static %}

{% block content %}

<div class="container-fluid">
	<p></p>

  <h1 class="h3 mb-2 text-gray-800">{{ course.course_name }}</h1>
  <p class="mb-4">{{ course.description }}</p>

  <div class="align-items-left justify-content-between mb-6"> 
  	<div class="row">
  		<div class="col-xl-8">
	  		<div class="row">
					{% for assignment in assignments %}
			  		<div class="col-xl-6">
				      <div class="card shadow mb-4">
				          <!-- Card Header - Accordion -->
				          <a href="#collapseCardExample-{{ assignment.id }}" class="d-block card-header py-3" data-toggle="collapse"
				              role="button" aria-expanded="true" aria-controls="collapseCardExample">
				              <h6 class="m-0 font-weight-bold text-primary">{{ assignment.assignment_name }}</h6>
				          </a>
				          <!-- Card Content - Collapse -->
				          <div class="collapse show" id="collapseCardExample-{{ assignment.id }}">
				              <div class="card-body">
				                  <p>{{ assignment.description }}</p>

				                  <p><a class="btn btn-secondary" href="{% url 'autoreader:student_assignment' assignment_id=assignment.id course_id=course.id %}">Go to questions</a></p>
				              </div>
				          </div>
				      </div>
				    </div>
	  			{% endfor %}
	  		</div>
  		</div>
		</div>
  </div>
</div>
{% endblock %}
