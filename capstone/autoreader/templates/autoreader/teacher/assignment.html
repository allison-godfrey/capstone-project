{% extends "base_teacher.html" %}

{% block content %}

<div class="container-fluid">
  <p></p>
  <h1 class="h3 mb-2 text-gray-800">{{ assignment.assignment_name }}</h1>
  <p class="mb-4">{{ assignment.description }}</p>

  <div class="align-items-center justify-content-between mb-6"> 
    <div class="row">
      <div class="col-lg-6">
        <p><a class="btn btn-primary" href="{% url 'autoreader:create_question' assignment_id=assignment.id course_id=course_id %}">Create Question</a></p>

        {% for question in questions %}
          <div class="card shadow mb-4">
              <!-- Card Header - Accordion -->
              <a href="#collapseCardExample-{{ question.id }}" class="d-block card-header py-3" data-toggle="collapse"
                  role="button" aria-expanded="true" aria-controls="collapseCardExample">
                  <h6 class="m-0 font-weight-bold text-primary">{{ question.question_name }}</h6>
              </a>
              <!-- Card Content - Collapse -->
              <div class="collapse show" id="collapseCardExample-{{ question.id }}">
                  <div class="card-body">
                      <p>{{ question.description }}</p>

                      <p><a class="btn btn-secondary" href="{% url 'autoreader:question' question_id=question.id assignment_id=assignment.id course_id=course_id %}">See student responses</a></p>
                  </div>
              </div>
          </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
